<div class="content-wrapper align-items-center">
    <div class="card shadow col-sm-4 p-3">
        <div class="card-body">
            <h2 class="text-coffee text-center text-uppercase">Login</h2>
            <span class="separator bg-warning m-auto d-block"></span>
            <div class="mt-4">
                <div class="form-group">
                    <input [value]="username" type="text" class="form-control text-left px-0"
                        placeholder="Username(admin)" (input)="username=$event.target.value">
                </div>
                <div class="form-group">
                    <input [value]="password" type="password" class="form-control text-left px-0"
                        placeholder="Password(admin)" (input)="password=$event.target.value">
                </div>
                <p *ngIf="isError" class="text-danger text-center mb-4">{{errorMessage}}</p>
                <div class="text-center"><button class="btn btn-warning w-100" (click)="login()">Click Here to
                        Login!</button></div>
            </div>
        </div>

    </div>
</div>
